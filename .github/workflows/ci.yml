name: Deploy
on:
  push:
    branches:
      - main
  
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          echo "Install Requirements."
          #sudo apt-get install -y ruby ruby-dev build-essential libffi-dev zlib1g-dev liblzma-dev nodejs patch
          sudo apt-get install curl git ruby ruby-dev build-essential openssl libreadline6-dev libffi-dev patch liblzma-dev zlib1g zlib1g-dev libssl-dev libyaml-dev libsqlite3-0 libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev autoconf libc6-dev libncurses5-dev automake libtool bison nodejs libcurl4-openssl-dev
          sudo gem update --system
          sudo gem install bundler
          cd ./slate_project && bundle install && cd ..
          npm install drafter
          echo "Running install script"
          sh update.sh

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: main
          folder: docs
          clean: true
          clean-exclude: |
            */*.json
          target-folder: 'docs'
          
